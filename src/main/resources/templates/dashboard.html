<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Flipkart Style</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 100%);
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #f0f0f0;
            color: #f45c43;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .category-card img {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Menu</h4>
    <a th:href="@{/home}" class="active">Home</a>
    <a th:href="@{/cart}">Shopping Cart</a>
    <a th:href="@{/profile}">User Profile</a>
    <a th:href="@{/orders}">My Orders</a>
    <a th:href="@{/reviews}">Reviews</a>
    <a th:href="@{/logout}" class="text-danger">Logout</a>
</div>

<div class="main-content">
    <div class="container">
        <h2 class="mt-4">Welcome to Your Dashboard!</h2>
        <h5>Select a Category:</h5>
        <div class="category-grid" id="categoryGrid">
            <div class="category-card" th:each="category : ${categories}">
                <img th:src="${category.categoryUrl}" alt="${category.categoryName}" />
                <div class="p-3">
                    <h6 th:text="${category.categoryName}">Category Name</h6>
                    <button class="btn btn-primary" th:onclick="'location.href=\'/customer/products?categoryId=' + ${category.id} + '\'"'>View Products</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
