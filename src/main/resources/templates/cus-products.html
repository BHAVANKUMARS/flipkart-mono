<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 100%);
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar h4 {
            color: #333;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a.active {
            background: #f0f0f0;
            color: #f45c43;
        }
        .sidebar a:hover {
            background: #f0f0f0;
            color: #f45c43;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4>Menu</h4>
    <a th:href="@{/home}" th:class="${currentPage == 'home'} ? 'active' : ''">Home</a>
    <a th:href="@{/cart}" th:class="${currentPage == 'cart'} ? 'active' : ''">Shopping Cart</a>
    <a th:href="@{/profile}" th:class="${currentPage == 'profile'} ? 'active' : ''">User Profile</a>
    <a th:href="@{/orders}" th:class="${currentPage == 'orders'} ? 'active' : ''">My Orders</a>
    <a th:href="@{/reviews}" th:class="${currentPage == 'reviews'} ? 'active' : ''">Reviews</a>
    <a th:href="@{/logout}" class="text-danger" th:class="${currentPage == 'logout'} ? 'active' : ''">Logout</a>
</div>

<!-- Content Area -->
<div class="content">
    <div class="container mt-4">
        <h2>Products in <span th:text="${categoryName}">Category</span></h2>

        <!-- Search Form -->
        <form class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" id="productSearch" class="form-control" placeholder="Search for products..." oninput="filterProducts()">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" onclick="filterProducts()">Search</button>
                </div>
            </div>
        </form>

        <div class="product-grid mt-4" id="productGrid">
            <div class="product-card" th:each="product : ${products}">
                <img th:src="${product.imageUrl}" alt="${product.productName}" />
                <h5 th:text="${product.productName}">Product Name</h5>
                <p th:text="${product.productDesc}">Product Description</p>
                <p class="font-weight-bold">Price: â‚¹<span th:text="${product.productAmount}">0.00</span></p>
                <button class="btn btn-success">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function filterProducts() {
        const searchInput = document.getElementById('productSearch').value.toLowerCase();
        const productCards = document.querySelectorAll('.product-card');

        productCards.forEach(card => {
            const productName = card.querySelector('h5').innerText.toLowerCase();
            card.style.display = productName.includes(searchInput) ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
