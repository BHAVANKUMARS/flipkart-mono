<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 100%);
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar h4 {
            color: #333;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a.active {
            background: #f0f0f0;
            color: #f45c43;
        }
        .sidebar a:hover {
            background: #f0f0f0;
            color: #f45c43;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4>Menu</h4>
    <a th:href="@{/home}" th:class="${currentPage == 'home'} ? 'active' : ''">Home</a>
    <a th:href="@{/cart}" th:class="${currentPage == 'cart'} ? 'active' : ''">Shopping Cart</a>
    <a th:href="@{/profile}" th:class="${currentPage == 'profile'} ? 'active' : ''">User Profile</a>
    <a th:href="@{/orders}" th:class="${currentPage == 'orders'} ? 'active' : ''">My Orders</a>
    <a th:href="@{/reviews}" th:class="${currentPage == 'reviews'} ? 'active' : ''">Reviews</a>
    <a th:href="@{/logout}" class="text-danger" th:class="${currentPage == 'logout'} ? 'active' : ''">Logout</a>
</div>

<!-- Content Area -->
<div class="content">
    <div class="container mt-4">
        <h2>Products in <span th:text="${categoryName}">Category</span></h2>

        <!-- Search Form -->
        <form class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" id="productSearch" class="form-control" placeholder="Search for products..." oninput="filterProducts()">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" onclick="filterProducts()">Search</button>
                </div>
            </div>
        </form>

        <div class="product-grid mt-4" id="productGrid">
            <div class="product-card" th:each="product : ${products}"
                 data-category-id="${product.categoryId}"
                 data-product-id="${product.productId}">
                <img th:src="${product.imageUrl}" alt="${product.productName}" />
                <h5 th:text="${product.productName}">Product Name</h5>
                <p th:text="${product.productDesc}">Product Description</p>
                <p class="font-weight-bold">Price: ₹<span th:text="${product.productAmount}">0.00</span></p>
                <button class="btn btn-success" onclick="addToCart(this)">Add to Cart</button>
                <button class="btn btn-info" onclick="buyNow(this)">Buy Now</button>
            </div>
        </div>
    </div>
</div>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="checkoutProductDetails"></div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" value="1" min="1" onchange="updateTotalPrice()">
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <p id="totalPrice" class="font-weight-bold">Total Price: ₹<span>0.00</span></p>
                <button type="button" class="btn btn-primary" onclick="proceedCashless()">Cashless Order</button>
                <button type="button" class="btn btn-secondary" onclick="showPayment()">Proceed to Payment</button>
            </div>
        </div>
    </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Payment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter OTP" disabled>
                </div>
                <button type="button" class="btn btn-primary" onclick="generateOTP()">Generate OTP</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitPayment()">Submit Payment</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let cart = [];
    let generatedOTP;
    let productAmount;

    function filterProducts() {
        const searchInput = document.getElementById('productSearch').value.toLowerCase();
        const productCards = document.querySelectorAll('.product-card');

        productCards.forEach(card => {
            const productName = card.querySelector('h5').innerText.toLowerCase();
            card.style.display = productName.includes(searchInput) ? 'block' : 'none';
        });
    }

    function addToCart(button) {
        const productCard = button.closest('.product-card');
        const categoryId = parseInt(productCard.getAttribute('data-category-id'), 10);
        const productId = parseInt(productCard.getAttribute('data-product-id'), 10);

        console.log('Category ID:', categoryId);
        console.log('Product ID:', productId);

        const productName = productCard.querySelector('h5').innerText;
        const productAmount = parseFloat(productCard.querySelector('.font-weight-bold span').innerText.replace('₹', ''));

        if (isNaN(categoryId) || isNaN(productId)) {
            alert('Invalid product data. Please refresh the page and try again.');
            return;
        }

        const requestData = {
            productId: productId,
            categoryId: categoryId,
            productName: productName,
            productAmount: productAmount
        };

        fetch('/customer/shopping/cart/details', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
        })
        .then(response => {
            if (response.ok) {
                alert('Product added to cart!');
            } else {
                alert('Failed to add product to cart. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    }

    function buyNow(button) {
        const productCard = button.closest('.product-card');
        productAmount = parseFloat(productCard.querySelector('.font-weight-bold span').innerText.replace('₹', ''));

        document.getElementById('checkoutProductDetails').innerHTML = `
            <p>Product ID: ${productCard.getAttribute('data-product-id')}</p>
            <p>Amount: ₹${productAmount.toFixed(2)}</p>`;

        document.getElementById('quantity').value = 1;
        updateTotalPrice();
        $('#checkoutModal').modal('show');
    }

    function updateTotalPrice() {
        const quantity = parseInt(document.getElementById('quantity').value, 10);
        const totalPrice = productAmount * quantity;
        document.getElementById('totalPrice').querySelector('span').innerText = totalPrice.toFixed(2);
    }

    function proceedCashless() {
        const address = document.getElementById('address').value;
        if (!address) {
            alert('Please enter your delivery address before proceeding with a cashless order.');
            return;
        }
        alert('Cashless order placed successfully! Your delivery address is: ' + address);
        $('#checkoutModal').modal('hide');
        window.location.href = '/customer/dashboard'; // Update with your actual dashboard URL
    }

    function showPayment() {
        const address = document.getElementById('address').value;
        if (!address) {
            alert('Please enter your delivery address before proceeding to payment.');
            return;
        }
        $('#checkoutModal').modal('hide');
        $('#paymentModal').modal('show');
    }

    function generateOTP() {
        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
        alert('OTP generated: ' + generatedOTP);
        document.getElementById('otp').disabled = false;
    }

    function submitPayment() {
        const cardNumber = document.getElementById('cardNumber').value;
        const expiryDate = document.getElementById('expiryDate').value;
        const cvv = document.getElementById('cvv').value;
        const otp = document.getElementById('otp').value;

        if (!cardNumber || !expiryDate || !cvv || !otp) {
            alert('Please fill all payment details.');
            return;
        }

        if (otp !== generatedOTP) {
            alert('Invalid OTP. Please try again.');
            return;
        }

        const enteredAmount = prompt("Please enter the amount for payment:");
        if (enteredAmount == null || enteredAmount.trim() === '') {
            alert('Payment cancelled.');
            return;
        }

        if (parseFloat(enteredAmount) !== productAmount) {
            alert('Entered amount does not match the product amount. Please try again.');
            return;
        }

        alert('Payment submitted successfully! Your order will be processed shortly.');
        $('#paymentModal').modal('hide');
        window.location.href = '/customer/dashboard'; // Update with your actual dashboard URL
    }
</script>
</body>
</html>
