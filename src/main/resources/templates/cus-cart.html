<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 100%);
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar h4 {
            color: #333;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a.active {
            background: #f0f0f0;
            color: #f45c43;
        }
        .sidebar a:hover {
            background: #f0f0f0;
            color: #f45c43;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            margin-bottom: 20px;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4>Menu</h4>
    <a th:href="@{/customer/dashboard}" th:class="${currentPage == 'home'} ? 'active' : ''">Home</a>
    <a th:href="@{/customer/cart}" th:class="${currentPage == 'cart'} ? 'active' : ''">Shopping Cart</a>
    <a th:href="@{/customer/user/profile}" th:class="${currentPage == 'profile'} ? 'active' : ''">User Profile</a>
    <a th:href="@{/customer/myOrders}" th:class="${currentPage == 'orders'} ? 'active' : ''">My Orders</a>
    <a th:href="@{/customer/logout}" class="text-danger" th:class="${currentPage == 'logout'} ? 'active' : ''">Logout</a>
</div>

<!-- Content Area -->
<div class="content">
    <div class="container mt-4">
        <h2>Your Shopping Cart</h2>

        <!-- Search Form -->
        <form class="mb-4" onsubmit="event.preventDefault();">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" id="productSearch" class="form-control" placeholder="Search for products..." oninput="filterProducts()">
                </div>
            </div>
        </form>

        <div id="productGrid">
            <div class="product-card" th:each="product : ${cartProducts}" data-product-id="${product.productId}">
                <h6 th:text="${product.productId}" style="display: none;">Product Id</h6>
                <img th:src="${product.imageUrl}" alt="${product.productName}" />
                <h5 th:text="${product.productName}">Product Name</h5>
                <p th:text="${product.productDesc}">Product Description</p>
                <p class="font-weight-bold">Price: ₹<span th:text="${product.productAmount}">0.00</span></p>
                <button class="btn btn-danger" onclick="removeFromCart(this)">Remove</button>
                <button class="btn btn-info" onclick="buyNow(this)">Buy Now</button>
            </div>
        </div>
    </div>
</div>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="checkoutProductDetails"></div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" value="1" min="1" onchange="updateTotalPrice()">
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deliveryOption">Delivery Option</label>
                    <select id="deliveryOption" class="form-control" onchange="updateTotalPrice()">
                        <option value="free">Free Delivery (5 Days)</option>
                        <option value="paid">Paid Delivery (₹<span id="paidDeliveryFee">0.00</span>, 2 Days)</option>
                    </select>
                </div>
                <p id="totalPrice" class="font-weight-bold">Total Price: ₹<span>0.00</span></p>
                <button type="button" class="btn btn-primary" onclick="proceedCashless()">Cashless Order</button>
                <button type="button" class="btn btn-secondary" onclick="showPayment()">Proceed to Payment</button>
            </div>
        </div>
    </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Payment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Enter the amount" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitPayment()">Submit Payment</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let productId;
    let productName;
    let productAmount;

    function filterProducts() {
        const searchInput = document.getElementById('productSearch').value.toLowerCase();
        const productCards = document.querySelectorAll('.product-card');

        productCards.forEach(card => {
            const name = card.querySelector('h5').innerText.toLowerCase();
            card.style.display = name.includes(searchInput) ? 'block' : 'none';
        });
    }

    function removeFromCart(button) {
        const productCard = button.closest('.product-card');
        const productId = productCard.querySelector('h6').innerText;

        if (!productId) {
            alert('Invalid product data. Please refresh the page and try again.');
            return;
        }

        fetch(`/customer/cart/remove/${productId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            if (response.ok) {
                productCard.remove(); // Remove the product card from the DOM
                alert('Product removed from cart.');
            } else {
                alert('Failed to remove product. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    }

   function buyNow(button) {
    const productCard = button.closest('.product-card');
    productId = productCard.querySelector('h6').innerText;
    productName = productCard.querySelector('h5').innerText;
    productAmount = parseFloat(productCard.querySelector('.font-weight-bold span').innerText.replace('₹', ''));

    document.getElementById('checkoutProductDetails').innerHTML = `
        <p>Product ID: ${productId}</p>
        <p>Product Name: ${productName}</p>
        <p>Amount: ₹${productAmount.toFixed(2)}</p>`;

    document.getElementById('quantity').value = 1;

    // Update total price before showing the modal
    updateTotalPrice();
    $('#checkoutModal').modal('show');
}


   function updateTotalPrice() {
    const quantity = parseInt(document.getElementById('quantity').value, 10);
    const deliveryOption = document.getElementById('deliveryOption').value;
    const totalPriceElement = document.getElementById('totalPrice').querySelector('span');
    const paidDeliveryFeeElement = document.getElementById('paidDeliveryFee');
    const paidDeliveryFee = productAmount * 10;

    let totalPrice = productAmount * quantity;
    if (deliveryOption === 'paid') {
        totalPrice += paidDeliveryFee;
        if (paidDeliveryFeeElement) {
            paidDeliveryFeeElement.innerText = paidDeliveryFee.toFixed(2);
        }
    } else {
        if (paidDeliveryFeeElement) {
            paidDeliveryFeeElement.innerText = '0.00';
        }
    }
    if (totalPriceElement) {
        totalPriceElement.innerText = totalPrice.toFixed(2);
    }
}


    function proceedCashless() {
        const address = document.getElementById('address').value;
        if (!address) {
            alert('Please enter your delivery address before proceeding with a cashless order.');
            return;
        }

        const quantity = parseInt(document.getElementById('quantity').value, 10);
        const totalPrice = parseFloat(document.getElementById('totalPrice').querySelector('span').innerText);

        const amakartRequest = {
            userName: "", // This will be set on the server-side based on the session
            productId: productId,
            productName: productName,
            productAmount: productAmount,
            deliveryAddress: address,
            quantity: quantity,
            totalAmount: totalPrice
        };

        fetch('/customer/cashless/details', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(amakartRequest),
        })
        .then(response => response.text())
        .then(message => {
            alert(message);
            $('#checkoutModal').modal('hide');
            window.location.href = '/customer/dashboard';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while placing your order. Please try again.');
        });
    }

    function showPayment() {
        const address = document.getElementById('address').value;
        if (!address) {
            alert('Please enter your delivery address before proceeding to payment.');
            return;
        }
        $('#checkoutModal').modal('hide');
        $('#paymentModal').modal('show');
    }

    function submitPayment() {
        const cardNumber = document.getElementById('cardNumber').value;
        const expiryDate = document.getElementById('expiryDate').value;
        const cvv = document.getElementById('cvv').value;
        const enteredAmount = parseFloat(document.getElementById('amount').value);

        if (!cardNumber || !expiryDate || !cvv) {
            alert('Please fill all payment details.');
            return;
        }

        if (isNaN(enteredAmount) || enteredAmount.toFixed(2) !== document.getElementById('totalPrice').querySelector('span').innerText) {
            alert(`Entered amount does not match the total amount (₹${document.getElementById('totalPrice').querySelector('span').innerText}). Please try again.`);
            return;
        }

        const amakartRequest = {
            userName: "", // This will be set on the server-side based on the session
            productId: productId,
            productName: productName,
            paidAmount: enteredAmount,
            deliveryAddress: document.getElementById('address').value,
            quantity: parseInt(document.getElementById('quantity').value, 10)
        };

        fetch('/customer/payment/details', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(amakartRequest),
        })
        .then(response => response.text())
        .then(message => {
            alert(message);
            $('#paymentModal').modal('hide');
            window.location.href = '/customer/dashboard';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing the payment. Please try again.');
        });
    }
</script>
</body>
</html>
