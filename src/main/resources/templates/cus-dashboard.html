<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Flipkart Style</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 100%);
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h4 {
            text-align: center;
            color: #333;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #f0f0f0;
            color: #f45c43;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .category-grid, .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-card, .product-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .category-card img {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: 150px; /* Fixed height */
            object-fit: cover; /* Ensures image fits nicely */
        }
        .product-card img {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .product-search-bar {
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Menu</h4>
    <a th:href="@{/home}" class="active">Home</a>
    <a th:href="@{/cart}">Shopping Cart</a>
    <a th:href="@{/profile}">User Profile</a>
    <a th:href="@{/orders}">My Orders</a>
    <a th:href="@{/reviews}">Reviews</a>
    <a th:href="@{/logout}" class="text-danger">Logout</a>
</div>

<div class="main-content">
    <div class="container">
        <h2 class="mt-4">Welcome to Your Dashboard!</h2>

        <!-- Category Search Bar -->
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search for categories..." id="categorySearch" oninput="filterCategories()" />
        </div>

        <!-- Category Grid -->
        <h5>Select a Category:</h5>
        <div class="category-grid" id="categoryGrid">
            <div class="category-card" th:each="category : ${categories}">
                <img th:src="${category.categoryUrl}" alt="${category.categoryName}" />
                <div class="p-3">
                    <h6 th:text="${category.categoryName}">Category Name</h6>
                    <button class="btn btn-primary" th:onclick="'fetchProducts(' + ${category.id} + ')'">View Products</button>
                </div>
            </div>
        </div>

        <!-- Product Search Bar -->
        <div class="product-search-bar mt-4" id="productSearchBar">
            <input type="text" class="form-control" placeholder="Search for products..." id="productSearch" oninput="filterProducts()" />
            <button class="btn btn-primary">Search</button>
        </div>

        <!-- Product Grid -->
        <h5>Available Products:</h5>
        <div class="product-grid" id="productGrid">
            <!-- Dynamic product cards will be inserted here based on selected category -->
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Flipkart Clone. All rights reserved.</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function fetchProducts(categoryId) {
        document.getElementById('productSearchBar').style.display = 'block';

        fetch(`/customer/products?categoryId=${categoryId}`)
            .then(response => response.json())
            .then(products => {
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = ''; // Clear previous products

                products.forEach(product => {
                    const card = `
                        <div class="product-card">
                            <img src="${product.imageUrl}" alt="${product.productName}">
                            <div class="p-3">
                                <h6>${product.productName}</h6>
                                <p>${product.productDesc}</p>
                                <button class="btn btn-danger" onclick="addToFavorites(${product.id})">Add to Favorites</button>
                                <button class="btn btn-success" onclick="buyNow(${product.id})">Buy Now</button>
                            </div>
                        </div>
                    `;
                    productGrid.insertAdjacentHTML('beforeend', card);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    }

    function filterCategories() {
        const searchInput = document.getElementById('categorySearch').value.toLowerCase();
        const categories = document.querySelectorAll('.category-card');

        categories.forEach(category => {
            const categoryName = category.querySelector('h6').innerText.toLowerCase();
            category.style.display = categoryName.includes(searchInput) ? 'block' : 'none';
        });
    }

    function filterProducts() {
        const searchInput = document.getElementById('productSearch').value.toLowerCase();
        const products = document.querySelectorAll('.product-card');

        products.forEach(product => {
            const productName = product.querySelector('h6').innerText.toLowerCase();
            product.style.display = productName.includes(searchInput) ? 'block' : 'none';
        });
    }

    function addToFavorites(productId) {
        console.log(`Added product ${productId} to favorites`);
    }

    function buyNow(productId) {
        console.log(`Buying product ${productId}`);
        window.location.href = `/product/${productId}`; // Example redirection
    }
</script>
</body>
</html>
