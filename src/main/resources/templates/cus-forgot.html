<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Flipkart Style</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #e2c2f5 0%, #f4d6e1 100%);
            font-family: 'Arial', sans-serif;
        }
        .forgot-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }
        .forgot-heading {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .forgot-form .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0px 1px 3px rgba(0,0,0,0.1);
        }
        .forgot-form .btn-primary {
            background: linear-gradient(135deg, #f45c43 0%, #f58735 100%);
            border: none;
            width: 100%;
            color: #fff;
        }
        .forgot-form .btn-primary:hover {
            background: linear-gradient(135deg, #f58735 0%, #f45c43 100%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="forgot-container">
        <h2 class="forgot-heading">Reset Password</h2>
        <form th:action="@{/reset-password}" method="post" class="forgot-form">
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>
</body>
</html>
