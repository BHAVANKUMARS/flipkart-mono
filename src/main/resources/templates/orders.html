<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders - Flipkart Style</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background: linear-gradient(135deg, #007bff 0%, #00d2d3 100%);
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .sidebar a.active {
            background-color: #0056b3;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            position: relative;
        }
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .search-form input {
            margin-right: 10px;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/admin/dashboard" th:classappend="${page == 'dashboard'} ? 'active' : ''">Dashboard</a>
    <a href="/admin/orders" th:classappend="${page == 'orders'} ? 'active' : ''">Orders</a>
    <a href="/admin/products" th:classappend="${page == 'products'} ? 'active' : ''">Products</a>
    <a href="/admin/users" th:classappend="${page == 'users'} ? 'active' : ''">Users</a>
    <a href="/admin/logout" th:classappend="${page == 'logout'} ? 'active' : ''">Logout</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Orders Page</h2>

    <!-- Search Form -->
    <form class="search-form mb-4" th:action="@{/admin/orders/search}" method="get">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="fromAmount">From Amount</label>
                <input type="number" class="form-control" id="fromAmount" name="fromAmount" placeholder="From Amount">
            </div>
            <div class="form-group col-md-2">
                <label for="toAmount">To Amount</label>
                <input type="number" class="form-control" id="toAmount" name="toAmount" placeholder="To Amount">
            </div>
            <div class="form-group col-md-2">
                <label for="orderId">Order ID</label>
                <input type="text" class="form-control" id="orderId" name="orderId" placeholder="Order ID">
            </div>
            <div class="form-group col-md-2">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="">Select Status</option>
                    <option value="PENDING">Pending</option>
                    <option value="DELIVERED">Completed</option>
                </select>
            </div>
            <div class="form-group col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- Orders Table -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Name</th>
            <th>Order Status</th>
            <th>Payment Status</th>
            <th>Delivery Option</th>
            <th>Order Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.productName}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td th:text="${order.paymentStatus}"></td>
            <td th:text="${order.deliveryOption}"></td>
            <td th:text="${order.orderDate}"></td>
            <td>
                <button type="button" class="btn btn-warning"
                        th:data-order-id="${order.orderId}"
                        th:data-order-status="${order.orderStatus}"
                        th:data-payment-status="${order.paymentStatus}"
                        onclick="openEditModal(this)">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Order Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editOrderForm">
                    <input type="hidden" id="editOrderId" name="orderId">
                    <div class="form-group">
                        <label for="editOrderStatus">Order Status</label>
                        <select id="editOrderStatus" name="orderStatus" class="form-control">
                            <option value="NOT_DELIVERED">Not Delivered</option>
                            <option value="DELIVERED">Delivered</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPaymentStatus">Payment Status</label>
                        <select id="editPaymentStatus" name="paymentStatus" class="form-control">
                            <option value="SUCCESS">Success</option>
                            <option value="PENDING">Pending</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function openEditModal(button) {
        const orderId = button.dataset.orderId;
        const orderStatus = button.dataset.orderStatus;
        const paymentStatus = button.dataset.paymentStatus;

        $('#editOrderId').val(orderId);
        $('#editOrderStatus').val(orderStatus);
        $('#editPaymentStatus').val(paymentStatus);

        const isEditable = orderStatus !== 'DELIVERED' && paymentStatus !== 'SUCCESS';
        $('#editOrderStatus').prop('disabled', !isEditable);

        $('#editModal').modal('show');
    }

    function updateOrderStatus() {
        const orderId = $('#editOrderId').val();
        const orderStatus = $('#editOrderStatus').val();
        const paymentStatus = $('#editPaymentStatus').val();

        if (!orderId) {
            alert('Order ID is required.');
            return;
        }

        const amakartRequest = {
            orderId: orderId,
            orderStatus: orderStatus,
            paymentStatus: paymentStatus
        };

        fetch('/admin/orders/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(amakartRequest),
        })
        .then(data => {
            alert('Order updated successfully!');
            window.location.href = '/admin/orders';
            })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while updating the order. Please try again.');
        });
    }
</script>
</body>
</html>
