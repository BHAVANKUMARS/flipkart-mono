<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Flipkart Style</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background: linear-gradient(135deg, #007bff 0%, #00d2d3 100%);
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .sidebar a.active {
            background-color: #0056b3;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            position: relative;
        }
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .search-form input {
            margin-right: 10px;
        }
        .table th, .table td {
            text-align: center;
        }
        .add-product-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .modal-content {
            background: linear-gradient(135deg, #007bff 0%, #00d2d3 100%);
            color: #fff;
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-footer {
            border-top: none;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/admin/dashboard" th:classappend="${page == 'dashboard'} ? 'active' : ''">Dashboard</a>
    <a href="/admin/orders" th:classappend="${page == 'orders'} ? 'active' : ''">Orders</a>
    <a href="/admin/products" th:classappend="${page == 'products'} ? 'active' : ''">Products</a>
    <a href="/admin/users" th:classappend="${page == 'users'} ? 'active' : ''">Users</a>
    <a href="/admin/logout" th:classappend="${page == 'logout'} ? 'active' : ''">Logout</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Products Page</h2>

    <!-- Add Product Button -->
<!--    <button type="button" class="btn btn-primary add-product-btn" data-toggle="modal" data-target="#addProductModal">-->
<!--        <i class="fas fa-plus"></i> Add Product-->
<!--    </button>-->

    <!-- Search Form -->
    <form class="search-form mb-4" th:action="@{/admin/products/search}" method="get">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="fromAmount">From Amount</label>
                <input type="number" class="form-control" id="fromAmount" name="fromAmount" placeholder="From Amount">
            </div>
            <div class="form-group col-md-2">
                <label for="toAmount">To Amount</label>
                <input type="number" class="form-control" id="toAmount" name="toAmount" placeholder="To Amount">
            </div>
            <div class="form-group col-md-2">
                <label for="status">Status</label>
                <select id="productStatus" name="status" class="form-control">
                    <option value="">Select Status</option>
                    <option value="A">Active</option>
                    <option value="I">InActive</option>
                    <!-- Add more status options as needed -->
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="productId">Product ID</label>
                <input type="text" class="form-control" id="productId" name="productId" placeholder="Product ID">
            </div>
            <div class="form-group col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- Products Table -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Amount</th>
            <th>Product Created Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productAmount}"></td>
            <td th:text="${product.createdOn}"></td>
            <td th:text="${product.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDesc">Product Description</label>
                        <textarea class="form-control" id="productDesc" name="productDesc" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productAmount">Product Amount</label>
                        <input type="number" class="form-control" id="productAmount" name="productAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" class="form-control" required>
                            <option value="">Select Status</option>
                            <option value="available">Available</option>
                            <option value="out_of_stock">Out of Stock</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProductButton">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('#saveProductButton').click(function () {
            var formData = $('#addProductForm').serialize();
            $.ajax({
                url: '/products/add',
                type: 'POST',
                data: formData,
                success: function (response) {
                    alert(response);
                    $('#addProductModal').modal('hide');
                    location.reload();  // Reload the page to reflect changes
                },
                error: function () {
                    alert('An error occurred. Please try again.');
                }
            });
        });
    });
</script>
</body>
</html>
