<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - Flipkart Style</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background: linear-gradient(135deg, #007bff 0%, #00d2d3 100%);
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .sidebar a.active {
            background-color: #0056b3;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            position: relative;
        }
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .search-form input {
            margin-right: 10px;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/admin/dashboard" th:classappend="${page == 'dashboard'} ? 'active' : ''">Dashboard</a>
    <a href="/admin/orders" th:classappend="${page == 'orders'} ? 'active' : ''">Orders</a>
    <a href="/admin/products" th:classappend="${page == 'products'} ? 'active' : ''">Products</a>
    <a href="/admin/users" th:classappend="${page == 'users'} ? 'active' : ''">Users</a>
    <a href="/admin/logout" th:classappend="${page == 'logout'} ? 'active' : ''">Logout</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Users Page</h2>

    <!-- Search Form -->
    <form class="search-form mb-4" th:action="@{/admin/users/search}" method="get">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="userId">User ID</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="User ID">
            </div>
            <div class="form-group col-md-3">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="">Select Status</option>
                    <option value="A">Active</option>
                    <option value="I">Inactive</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="userName" placeholder="Username">
            </div>
            <div class="form-group col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- Users Table -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Created On</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.createdOn}"></td>
            <td th:text="${user.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
