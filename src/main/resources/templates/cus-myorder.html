<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders - E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 100%);
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #f0f0f0;
            color: #f45c43;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .order-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .order-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Menu</h4>
    <a th:href="@{/customer/dashboard}" th:class="${currentPage == 'home'} ? 'active' : ''">Home</a>
    <a th:href="@{/customer/cart}" th:class="${currentPage == 'cart'} ? 'active' : ''">Shopping Cart</a>
    <a th:href="@{/customer/user/profile}" th:class="${currentPage == 'profile'} ? 'active' : ''">User Profile</a>
    <a th:href="@{/customer/myOrders}" th:class="${currentPage == 'orders'} ? 'active' : ''">My Orders</a>
    <a th:href="@{/reviews}" th:class="${currentPage == 'reviews'} ? 'active' : ''">Reviews</a>
    <a th:href="@{/customer/logout}" class="text-danger" th:class="${currentPage == 'logout'} ? 'active' : ''">Logout</a>
</div>

<div class="main-content">
    <div class="container">
        <h2 class="mt-4">My Orders</h2>
        <div id="ordersList" class="mt-4">
            <div class="order-card" th:each="order : ${orders}">
                <div class="row">
                    <div class="col-md-2">
                        <img th:src="${order.productImageUrl}" alt="Product Image" />
                    </div>
                    <div class="col-md-10">
                        <h5 th:text="'Order ID: ' + ${order.orderId}">Order ID</h5>
                        <p><strong>Product Name:</strong> <span th:text="${order.productName}">Product Name</span></p>
                        <p><strong>Order Status:</strong> <span th:text="${order.orderStatus}">Order Status</span></p>
                        <p><strong>Payment Status:</strong> <span th:text="${order.paymentStatus}">Payment Status</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(orders)}">
            <p>No orders found.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
