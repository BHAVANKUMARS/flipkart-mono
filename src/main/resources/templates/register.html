<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - Flipkart Style</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f1f3f6;
        }
        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
        }
        .registration-heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .registration-form .form-control {
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .registration-form .btn-primary {
            background-color: #fb641b;
            border: none;
            width: 100%;
        }
        .registration-form .btn-primary:hover {
            background-color: #f5630d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <h2 class="registration-heading">Registration</h2>
        <form th:action="@{/register}" method="post" class="registration-form">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login" class="btn btn-link">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
