<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile - E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 100%);
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #f0f0f0;
            color: #f45c43;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Menu</h4>
    <a th:href="@{/customer/dashboard}" th:class="${currentPage == 'home'} ? 'active' : ''">Home</a>
    <a th:href="@{/cart}" th:class="${currentPage == 'cart'} ? 'active' : ''">Shopping Cart</a>
    <a th:href="@{/customer/user/profile}" th:class="${currentPage == 'profile'} ? 'active' : ''">User Profile</a>
    <a th:href="@{/orders}" th:class="${currentPage == 'orders'} ? 'active' : ''">My Orders</a>
    <a th:href="@{/reviews}" th:class="${currentPage == 'reviews'} ? 'active' : ''">Reviews</a>
    <a th:href="@{/customer/logout}" class="text-danger" th:class="${currentPage == 'logout'} ? 'active' : ''">Logout</a>
</div>

<div class="main-content">
    <div class="container">
        <h2 class="mt-4">User Profile</h2>
        <div class="profile-card mt-4">
            <h5>User Details</h5>
            <p>Username: <span th:text="${userDetails.username}">Username</span></p>
            <p>Password: <span th:text="${userDetails.password}">Password</span></p>
            <p>Status: <span class="status-active" th:if="${userDetails.status == 'A'}">Active</span>
                <span class="status-inactive" th:if="${userDetails.status != 'A'}">Inactive</span></p>
        </div>
        <div th:if="${userDetails == null}">
            <p>No user details found.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
